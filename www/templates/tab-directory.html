<ion-view view-title="Directorio de Proveedores">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="categoria in categorias" type="item-text-wrap" href="#/tab/directory/{{categoria.id}}">
        <h2>{{categoria.nombre}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="remove(category)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
