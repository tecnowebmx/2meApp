<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-calm">

  <!-- Home Tab -->
  <ion-tab title="Inicio" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Zones Tab -->
  <ion-tab title="Revista" icon-off="ion-social-buffer-outline" icon-on="ion-social-buffer" href="#/tab/zones">
    <ion-nav-view name="tab-zones"></ion-nav-view>
  </ion-tab>

  <!-- Directory Tab -->
  <ion-tab title="Directorio" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/directory">
    <ion-nav-view name="tab-directory"></ion-nav-view>
  </ion-tab>

  <!-- Contact Tab -->
  <ion-tab title="Contacto" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" href="#/tab/contact">
    <ion-nav-view name="tab-contact"></ion-nav-view>
  </ion-tab>


</ion-tabs>
