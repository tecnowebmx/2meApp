<ion-view style="font-size: 30px;" view-title="Contacto">
  <ion-content>
  	<div style="font-size: 23px;" class="padding">
  		Por favor llene los siguientes datos para ponerse en contacto con nosotros.
  	</div>
  	<form name="contactForm">
	    <div class="list">
	    	<label class="item item-input">
	    		<input type="text" name="name" placeholder="Nombre Completo" ng-model="formData.name" required ng-class="{ warning: contactForm.name.$error.required }">
	    	</label>
	    	<label class="item item-input">
	    		<input type="email" name="email" ng-model="formData.email" ng-minlength="5" required placeholder="Email">
	    	</label>
	    	<label class="item item-input">
	    		<input type="tel" name="phone" ng-model="formData.phone" placeholder="Teléfono">
	    	</label>
	    	<label class="item item-input">
	    		<textarea placeholder="Comentarios" name:"comments" ng-model="formData.comments"></textarea
	    	</label>
	    </div>
	    <div style="font-size: 18px;" class="padding">
	    	<p ng-show="!contactForm.$pristine && contactForm.name.$error.required">* El nombre es requerido</p>
	    	<p ng-show="!contactForm.$pristine && contactForm.email.$error.required">* El correo electrónico es requerido</p>
	    	<p ng-show="!contactForm.$pristine && contactForm.email.$error.email">Por favor introduce un email válido</p>
	    	<span ng-show="errorName">{{errorName}}</span>
			<span ng-show="errorEmail">{{errorEmail}}</span>
			<span ng-show="message">{{message}}</span>
	    </div>
	    <div class="padding">
	    	<button type="submit" class="button button-block button-calm" ng-click="submit(name)" ng-disabled="!contactForm.$valid">Enviar</button>
	    </div>
	</form>
  </ion-content>
</ion-view>
